<ng-template [ngIf]="isActive">
    <div id="overlay"></div>

    <div class="sidebar ">
        <div class="d-flex justify-content-end mt-3 cross-btn">
            <h3 (click)="changeActiveStatus()"><i class="fa fa-times cursor-pointer"></i></h3>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <img src="/assets/logo/logo.png" width="80px">
        </div>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center">Brand</h3>
                </div>
                <div class="col-12">
                    <ul class="no-list-style">
                        <li class="border-bottom border-dark p-2 m-3" *ngFor="let link of SIDEMENU_LINK">
                            <a (click)="changeActiveStatus()" class="no-link-style" [routerLink]="[link.route]"
                                routerLinkActive="router-link-active">
                                <h4>{{link.name}}</h4>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="spinner_overlay"></div>

</ng-template>
